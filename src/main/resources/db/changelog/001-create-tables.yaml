databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: wallets
            indexName: idx_wallets_updated_at
            columns:
              - column:
                  name: updated_at
                  descending: true

        - createTable:
            tableName: wallet_transactions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: wallet_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transactions_wallet
                    references: wallets(id)
              - column:
                  name: operation_type
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: wallet_transactions
            indexName: idx_transactions_wallet_id
            columns:
              - column:
                  name: wallet_id

        - createIndex:
            tableName: wallet_transactions
            indexName: idx_transactions_created_at
            columns:
              - column:
                  name: created_at
                  descending: true